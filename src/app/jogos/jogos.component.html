<div class="content" role="main">
  <!-- botões -->
  <div class="container text-center">
    <div class="row">
      <div class="col d-grid gap-2 mb-3">
        <label for="numeros">números</label>
        <select
          name="numeros"
          class="form-select"
          aria-label="Default select example"
          #numeros
          id="numeros"
        >
          <option selected>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col d-grid gap-2">
        <button
          type="button"
          class="btn btn-primary"
          (click)="populate_arr(numeros.value)"
        >
          Gerar
        </button>
      </div>
      <div class="col d-grid gap-2">
        <button type="button" class="btn btn-danger" (click)="reset_arr()">
          Resetar
        </button>
      </div>
    </div>
  </div>
  <h1>Último gerado:</h1>
  <div class="card-container d-flex">
    <div class="card"*ngFor="let item of games_array.slice(-1).reverse()">{{ item }}</div>
  </div>
  <h1>Histórico:</h1>
  <div class="card-container">
    <div class="card" *ngFor="let item of games_array.reverse()">{{ item }}</div>
  </div>
</div>
