<div class="content" role="main">
  <!-- botões -->
  <div class="container text-center">
    <div class="row">
      <div class="col d-grid gap-2 mb-3">
        <label for="numeros">Quantidade de dezenas para gerar seus números</label>
        <select
          name="numeros"
          class="form-select"
          aria-label="Default select example"
          #numeros
          id="numeros"
        >
          <option selected>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col d-grid gap-2">
        <button
          type="button"
          class="btn btn-primary"
          (click)="populate_arr(numeros.value)"
        >
          Gerar
        </button>
      </div>
      <div class="col d-grid gap-2">
        <button type="button" class="btn btn-danger" (click)="reset_arr()">
          Resetar
        </button>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <h1>Último gerado:</h1>
    <div class="container text-center w-100 d-flex">
      <div class="col"></div>
      <div class="col-md" *ngIf="games_array.length; else no_games">
        <div
          class="card p-2 text-center"
          *ngFor="let item of games_array.slice(-1).reverse()"
        >
          {{ item }}
        </div>
      </div>
      <ng-template #no_games
        ><div class="alert alert-warning" role="alert">
          Nenhum jogo gerado ainda, escolha a quantidade de dezenas e pressione
          "gerar" para sortear seus números.
        </div></ng-template
      >
      <div class="col"></div>
    </div>
    <h1>Histórico:</h1>
    <div
      class="container text-center"
      *ngIf="games_array.length; else no_history"
    >
      <div
        class="col-md-3 stack-cards"
        *ngFor="let item of games_array.reverse()"
      >
        <div class="card p-2 hist-size">
         <!-- <div class="card-title">text</div> -->
         <div class="card-text">{{ item }}</div> 
        </div>
      </div>
    </div>
    <ng-template #no_history
      ><div class="alert alert-warning" role="alert">
        Seu histórico de dezenas aparecerá aqui.
      </div></ng-template
    >
  </div>
</div>
